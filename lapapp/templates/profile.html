<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | lap_world</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        li {
            margin-bottom: 15px;
        }

        strong {
            font-weight: bold;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <ul>
            <li><strong>Username:</strong> {{ user_profile.username }}</li>
            <li><strong>Name:</strong> {{ user_profile.name }}</li>
            <li><strong>Email:</strong> {{ user_profile.email }}</li>
            <li><strong>Phone:</strong> {{ user_profile.phone }}</li>
        </ul>
        <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
    </div>
</body>
</html>
