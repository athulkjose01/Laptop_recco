<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-heading {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h1 class="form-heading">Laptop Recommendation System</h1>
                <form method="POST" action="{% url 'recommendation' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="budget" class="form-label">Budget (INR)</label>
                        <input type="number" id="budget" name="budget" class="form-control" placeholder="Enter your budget" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="brand" class="form-label">Preferred Brand</label>
                        <input type="text" id="brand" name="brand" class="form-control" placeholder="Enter brand preference" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <input type="text" id="purpose" name="purpose" class="form-control" placeholder="e.g., Gaming, Work, etc." required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="performance" class="form-label">Performance</label>
                        <select id="performance" name="performance" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn submit-btn w-100">Get Recommendation</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
