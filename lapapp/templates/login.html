<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | lap_world</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #ffffff, #e0eafc); /* Smooth gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 30px); /* Full width minus padding */
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 5px;
            background: #f9fafb; /* Slightly off-white background */
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4a5568;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #2d3748;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #4a5568;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2b6cb0;
        }

        .text-center {
            text-align: center;
        }

        .form-group { 
            width: 100%; 
            margin-bottom: 1rem;
        }

        .alert { 
            padding: 0.75rem 1.25rem; 
            margin-bottom: 1rem; 
            border: 1px solid transparent; 
            border-radius: 0.25rem; 
        }

        .alert-danger { 
            color: #721c24; 
            background-color: #f8d7da; 
            border-color: #f5c6cb; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username, email, or phone" minlength="3" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p class="text-center">
                If you don't have an account,
                <a href="{% url 'register' %}">Register</a> instead.
            </p>
            <p class="text-center">
                <a href="{% url 'forgot' %}">Forgot Password?</a>
            </p>
        </form>
    </div>
</body>
</html>
