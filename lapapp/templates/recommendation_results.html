<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .results-container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .heading {
            text-align: center;
            color: #28a745;
            margin-bottom: 30px;
        }
        .recommendations-list {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .back-btn {
            background-color: #28a745;
            color: white;
            border: none;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="results-container">
                <h1 class="heading">Recommended Laptops</h1>

                <div class="recommendations-list">
                    <p>{{ recommendations }}</p>
                </div>

                <div class="text-center">
                    <a href="{% url 'recommendation' %}" class="btn back-btn">Search Again</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
